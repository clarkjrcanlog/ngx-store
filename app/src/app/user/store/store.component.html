<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <h2>Items</h2>
      <div class="table-responsive">
        <table class="table table-dark">
          <thead>
            <th>Item Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Options</th>
          </thead>
          <tbody *ngFor="let item of itemsCollect; let i = index;">
            <tr>
              <td>{{item.itemName}}</td>
              <td>{{item.itemDesc}}</td>
              <td>{{item.itemQuan}}</td>
              <td>{{item.itemPrice}}</td>
              <td><button type="button" class="btn btn-warning" (click)="addToCartModal(item)">Add To Cart</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-5">
      <h2>Added to Cart</h2>
      <div class="table-responsive">
        <table class="table table-dark">
          <thead>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Sub Total</th>
          </thead>
          <tbody *ngFor="let added of addedToCart; let i = index;">
            <td>{{added.itemName}}</td>
            <td>{{added.cartQuantity}}</td>
            <td>{{added.itemPrice}}</td>
            <td>{{added.subTotal}}</td>
          </tbody>
        </table>
      </div>
      <div class="float-right" id="totalHolder">
          <h3><span class="badge badge-warning">Total: {{total}}</span></h3><br>
          <button type="button" class="btn btn-warning" [disabled]="addedToCart == 0" (click)="checkOut()">Checkout</button>
      </div>
    </div>
  </div>
</div>
